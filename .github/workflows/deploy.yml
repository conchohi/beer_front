name: Deploy React to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}

      - name: Build Docker image for React app
        run: |
          # Generate a unique tag for the Docker image
          TAG=$(date +%s)
          docker build --no-cache -t "react_app:${TAG}" .
          echo "TAG=${TAG}" >> $GITHUB_ENV

      - name: Copy build files to host directory
        run: |
          # Run the Docker container to output build files
          docker run --rm -v ${{ github.workspace }}/beer_front:/beer_front react_app:${TAG}
          # Copy the build files to the host directory
          scp -rf ${{ github.workspace }}/beer_front/public ubuntu@${{ secrets.EC2_HOST }}:/home/test

      - name: Configure Nginx on EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${EC2_HOST} << EOF
            sudo rm -rf /var/www/html/*
            sudo cp -r /path/to/host/directory/* /var/www/html/
            sudo systemctl restart nginx
          EOF
